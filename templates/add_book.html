<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_style.css') }}">    

  </head>
  <body>
    <div class="container">

      <form action="/add_book" method="POST">
        <label for="title">Book title:</label> 
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="isbn">ISBN:</label> 
        <input type="text" id="isbn" name="isbn" required><br><br> 

        <label for="publication_year">Publication Year:</label> 
        <input type="number" min="1900" max="2035" step="1" value="2025" id="publication_year" name="publication_year" required><br><br>  

        <label for="author_id">Choose a Author:</label> 
        <select id="author_name" name="author_id" required>
          {% for author in authors %}
          <option value="{{ author.id }}">{{ author.name }}</option>
          {% endfor %}  
        </select>

        <input type="submit" value="Add Book"> 
      </form>
      <div class="message" style={{ visibility_book_message }}>
        <h4>{{ added_book_message }}</h4> 
      </div>

      <div class="navigation-links">
        <a href="/">Home</a>
        <a href="/add_author">Add new author</a>
      </div>

    </div>

  </body>
</html>
